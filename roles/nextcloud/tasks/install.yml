- name: create installation directory
  file:
    path: "{{ nextcloud.path }}"
    state: directory
  register: nc_install_path

- name: download
  get_url:
    url: "https://download.nextcloud.com/server/releases/nextcloud-{{ nextcloud.version }}.tar.bz2"
    dest: "{{ nc_archive_path }}"
  register: nextcloud_download
  when: nc_install_path.changed

- name: extract
  shell: 'tar -xf "{{ nc_archive_path }}" -C "{{ nextcloud.path }}" --strip 1'
  when: nc_install_path.changed

- name: set base folder permissions
  file:
    path: "{{ nextcloud.path }}"
    owner: root
    group: www-data
    mode: 0750
  when: nc_install_path.changed

- name: create lazy-initialized folders
  file:
    path: "{{ nextcloud.path }}/{{ item }}"
    state: directory
  with_items:
    - assets
  when: nc_install_path.changed

- name: collect Nextcloud files
  find:
    path: "{{ nextcloud.path }}"
    file_type: any
    hidden: yes
    excludes:
      - .htaccess
      - occ
  changed_when: no
  register: nc_files
  when: nc_install_path.changed

- name: set permissions of Nextcloud files
  file:
    path: "{{ item.path }}"
    owner: www-data
    group: www-data
    mode: "u=rw,g=r,o=,a-x+X"
    recurse: "{{ item.isdir }}"
  with_items: "{{ nc_files.files }}"
  when: nc_install_path.changed

- name: set permissions of Nextcloud binaries
  file:
    path: "{{ nextcloud.path }}/occ"
    owner: www-data
    group: www-data
    mode: 0751
  when: nc_install_path.changed

- name: set permissions of htaccess
  file:
    path: "{{ nextcloud.path }}/.htaccess"
    owner: root
    group: www-data
    mode: 0644
  when: nc_install_path.changed

- name: create data directory
  file:
    path: "{{ nextcloud.data_path }}"
    owner: www-data
    group: www-data
    mode: 0750
    state: directory

- name: install
  shell: |
    sudo -u www-data php {{ nextcloud.path }}/occ maintenance:install \
      --data-dir '{{ nextcloud.data_path }}' \
      --database 'mysql' --database-name '{{ db_name }}' \
      --database-user '{{ db_user_name }}' --database-pass '{{ db_user_password }}' \
      --admin-user '{{ nc_admin_name }}' --admin-pass '{{ nc_admin_password }}'
  when: nc_install_path.changed
  no_log: yes

- name: configure background jobs
  shell: |
    sudo -u www-data php {{ nextcloud.path }}/occ background:cron
  when: nc_install_path.changed

- name: configure routine
  import_tasks: config.yml

- name: schedule cron job
  cron:
    name: nextcloud
    job: "php --define apc.enable_cli=1 -f {{ nextcloud.path }}/cron.php"
    minute: "*/5"
    user: "www-data"

- name: configure redis
  blockinfile:
    block: "{{ lookup('template', 'redis/redis.conf') }}"
    dest: "/etc/redis/redis.conf"

- name: add server user to redis group
  user:
    name: www-data
    groups: redis
    append: yes

- name: restart redis
  service:
    name: redis-server
    state: restarted

- name: restart apache
  service:
    name: apache2
    state: restarted
