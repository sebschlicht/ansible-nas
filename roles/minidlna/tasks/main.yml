- name: install
  apt:
    name: minidlna
    state: present

- name: configure
  blockinfile:
    path: /etc/minidlna.conf
    block: "{{ lookup('file', 'minidlna.conf') }}"    

- name: configure user access
  user:
    name: minidlna
    groups: "{{ nas.user.name }}"

- name: start
  service:
    name: minidlna
    state: started
    enabled: yes
